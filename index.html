<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOGLE beta</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="head">
        <div class="logo">
        </div>
    </header>
    <main>
        <section class="search">
            <span>Search the web using Google!</span>
            <form action="#" method="post" name="search">
                <input type="search" name="#" id="search">
                <div class="searchbuttons">
                    <button class="btn">Google Search</button>
                    <button class="btn">I`m feeling lucky</button>
                </div>
            </form>
        </section>
        <section class="links">
            <div class="left">
                <ul>
                    <li><b>Special Searches</b></li>
                    <li><a href="#">
                            Stanford Search
                        </a></li>
                    <li>
                        <a href="#">Linux Search</a>
                    </li>
                </ul>
            </div>
            <div class="middle">
                <ul>
                    <li><a href="#">
                            Help!
                        </a></li>
                    <li><a href="#">
                            About Google!
                        </a></li>
                    <li><a href="#">
                            Company Info
                        </a></li>
                    <li><a href="#">
                            Google Logos
                        </a></li>
                </ul>
            </div>
            <div class="right">
                <span>Get Google!</span>
                <span>updates monthly:</span>
                <form action="#" name="subscribe">
                    <input type="email" placeholder="your e-mail">
                    <div class="btn-link">
                        <button class="btn">Subscribe</button>
                        <a href="#">Archive</a>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <span>Copyright Â© 1998 Google Inc.</span>
        </footer>
    </main>
</body>

</html>
